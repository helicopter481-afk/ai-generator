<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-sm">
        
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold" style="color: #0f172a;">ContentHub</h1>
                <p class="text-slate-500 text-sm mt-1">Masukkan Password</p>
            </div>

            <!-- Error Message -->
            {% if error %}
            <div class="mb-6 p-3 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-600 text-sm flex items-center gap-2">
                    <i class="fas fa-times-circle"></i>
                    {{ error }}
                </p>
            </div>
            {% endif %}

            <!-- Form -->
            <form method="POST" class="space-y-4">
                <div>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Masukkan password..."
                        class="w-full px-4 py-3 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-amber-600 transition text-center text-lg font-semibold letter-spacing tracking-widest"
                        required
                        autofocus
                    >
                </div>

                <button 
                    type="submit"
                    style="background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);"
                    class="w-full py-3 text-white font-bold rounded-lg hover:shadow-lg transition transform hover:scale-105 active:scale-95"
                >
                    <i class="fas fa-lock-open mr-2"></i>Akses
                </button>
            </form>

        </div>

    </div>

</body>
</html>
